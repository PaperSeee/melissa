<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💻⚡ Melissa's Charge Reminder ⚡💻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🔋 MELISSA! 🔋</h1>
            <p class="subtitle">Ton PC a besoin d'amour (et d'électricité) 💕</p>
        </div>

        <div class="main-content">
            <div class="battery-animation">
                <div class="battery">
                    <div class="battery-level" id="batteryLevel"></div>
                </div>
                <div class="lightning">⚡</div>
            </div>

            <div class="message-box" id="messageBox">
                <p id="mainMessage">As-tu chargé ton PC ce soir ? 🤔</p>
            </div>

            <div class="counter-section">
                <h3>🏆 Streak de charge 🏆</h3>
                <div class="counter" id="streakCounter">0</div>
                <p class="counter-label">jours consécutifs</p>
            </div>

            <div class="buttons">
                <button class="btn btn-yes" id="chargedBtn">
                    ✅ Oui, j'ai chargé !
                </button>
                <button class="btn btn-no" id="forgotBtn">
                    😅 Oups, j'ai oublié...
                </button>
            </div>

            <div class="reminder-section">
                <button class="btn btn-reminder" id="reminderBtn">
                    🔔 Rappel pour ce soir
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Fait avec 💖 pour que Melissa n'oublie plus jamais !</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
